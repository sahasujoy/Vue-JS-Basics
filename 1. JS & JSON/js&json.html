    <title>Vue JS 3 Tut</title>

  <body>
    <script>
      console.log(window);

      alert(window.innerWidth);
    
      function start()
      {
        console.log("Start");
      }

      function process()
      {
        setTimeout(function() { 
            console.log("Process");
        }, 1000); //this function will run after 1 second
        // console.log("Process");
      }

      function processing(callback) //with callback function
      {
        setTimeout(function() {
            console.log("Processing");
            callback();
        }, 2000);
      }

      function end()
      {
        console.log("End");
      }

      start();
      process(); // this process will run after 1 second
      end();

      start();
      processing(function() { //but this processing will run after 2 second and then the end run 
        end();
      });
