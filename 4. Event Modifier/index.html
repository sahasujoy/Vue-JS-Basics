<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Modifier</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <header><h2>Vue JS - Event Modifier</h2></header>

    <div id="app">
        <h3>Enter your name</h3>
        <!-- here, keyup is an event and enter is a modifier which will be executed after pressing enter! -->
        <input type="text" @keyup.enter="handleKeyup"> 
        <p>Welcome {{ name }}!</p>

        <form @submit.prevent="handleFormSubmit" action="">
            <h3>Enter Your Email</h3>
            <input type="text" @keyup="handleKeyup2">
            <p>Welcome {{email}}</p>
            <button type="submit">OK</button>
        </form>
        <br>
        <div class="card" @click.right="handleCardClick">
            <button @click.right="handleViewClick">View</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
