<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Binding</title>
    <link rel="stylesheet" href="class.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <header><h2>Vue JS - Class Binding</h2></header>

    <div id="app">
        <button :class="{active: activeClass == 'red', bold: true, button: true}" @click="setClass('red')">Red</button>
        <button :class="{active: activeClass == 'green', bold: true, button: true}" @click="setClass('green')">Green</button>
        <button class="button" :class="{active: activeClass == 'blue', bold: true}" @click="setClass('blue')">Blue</button>
        <button :class="['button', 'active']">Always Active</button>
        <br>
        <br>

        <div :class="activeClass"></div>
    </div>

    

    <script src="class.js"></script>
</body>
</html>
